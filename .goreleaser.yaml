# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X weather-cli/cmd.Version={{.Version}}
    main: ./main.go
    binary: weather-cli

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip

brews:
  - name: weather-cli
    homepage: "https://github.com/cybo42/weather-cli"
    description: "A simple CLI application that prints hello world"
    license: "MIT"
    tap:
      owner: cybo42
      name: demo-homebrew-tap
      token: "{{ .Env.GITHUB_TOKEN }}"
    folder: Formula
    install: |
      bin.install "weather-cli"
    test: |
      system "#{bin}/weather-cli --version"

